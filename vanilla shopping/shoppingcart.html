<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="shop.js">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
      <!-- Navbar -->
    <header class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <div class="container">

            <div class="left-box">

                <div class="left-box-container">

                <div class="left-box-title">
                    <h2 class="shopping-cart-title">Shopping Cart</h2>
                    <h5 class="priceTitle">Price</h5>
                </div>

                <div class="cartProducts">
                    <div class="cartBox">

                        <div class="item">
                        <img src="Capture.PNG" alt="" class="cartImg" width="200px">
                        </div>

                        <div class="details">

                            <div class="productInfo">
                                <div class="productTitle">Pok√©mon 8" Mimikyu Plush -
                                Officially Licensed - Sun and Moon Figure - Quality Soft Stuffed Animal Toy </div>
                                 <div class="cartPrice">$20.99</div>
                            </div>


                                <div class="quantity">
                                    <span class="minus">-</span>
                                    <span>1</span>
                                    <span class="plus">+</span>
                                    <p>Delete</p>
                                 </div>

                        </div>
                    </div>
                </div>

                    <div class="total">
                        <div class="subtotalName ">Subtotal:  </div>
                        <div class="subtotalPrice totalPrice">$0.00</div>
                    </div>
                </div>

             </div>

            <div class="right-box">
                <div class="top-box">
                    <h2 class="order-summary">Order Summary</h2>

                    <div class="total-container">
                        <div class="totalName ">Total</div>
                        <div class="totalPrice totalPrice">$0.00</div>
                    </div>

                    <button class="btn-buy">Check Out</button>
             </div>




            <div class="bottom-box">
                <h3 class="coupon-title">Coupon</h3>
                <div class="coupon-container">
                    <div class="couponName">Promo code/coupon</div>
                </div>

               <div class="coupon-button">
                     <input type="text" id="couponInput" placeholder="Enter coupon code" />
                     <button id="applyCouponButton">Apply</button>
               </div>

            </div>



    </div>

</body>


</html>
